<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Track Tracker </title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="title">
        <h1>Which Track Should I Choose? </h1>
        <h3>Before to suggest you a track, we need to know more about you.</h3>
      </div>
      <div class="row">
        <div class="col-md-12">

          <form id="track">
            <label for="question1">How old are you?</label>
            <input id="question1" type="number"><br>
            <label for="question2">Problem solving Question </label>
            <input id="question2" type="number"><br>
            <label for="question3">Language question</label>
            <input id="question3" type="text"><br>
            <label for="question4">Question about Front-end and Back-end</label>
            <select id="question4"><br>
              <option value="prop1">proposition1"</option>
              <option value="prop2">proposition2"</option>
            </select><br>
            <label for="question5">According to the following proposals, what is your favorite subject?</label>
            <select id="question5">
              <option value="maths">Maths</option>
              <option value="english">English</option>
              <option value="english">Drawing</option>
              <option value="english">Spanich</option>
            </select><br>
            <label for="question2"> When can you start the Bootcamp ? </label>
            <input id="question2" type="date"><br>
            <label for="email"> If you need more information about our tracks, let us your email.</label>
            <input id="email" type="email"><br>

            <button type="submit" class="btn btn-info"> Submit. </button>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
